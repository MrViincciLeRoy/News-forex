name: Test COT Data Fetcher

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'cot_data_fetcher.py'
  pull_request:
    branches: [ main, master ]

jobs:
  test-cot-fetcher:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Test COT data fetcher
      run: |
        python cot_data_fetcher.py
