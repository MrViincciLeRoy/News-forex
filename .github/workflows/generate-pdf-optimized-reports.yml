name: Generate PDF-Optimized Reports

on:
  workflow_dispatch:
    inputs:
      json_file:
        description: 'Path to JSON file (leave empty for most recent)'
        required: false
        default: ''
  workflow_run:
    workflows: ["Test Comprehensive Pipeline"]
    types:
      - completed

jobs:
  generate-pdf-optimized-report:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    timeout-minutes: 20
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libpango-1.0-0 \
          libpangoft2-1.0-0 \
          libharfbuzz0b \
          libfribidi0 \
          libgdk-pixbuf2.0-0 \
          shared-mime-info
        
        pip install weasyprint
        pip install pandas numpy matplotlib
        pip install -r requirements.txt || echo "requirements.txt not found"
    
    - name: Download pipeline artifacts (if triggered by workflow)
      if: github.event_name == 'workflow_run'
      uses: actions/download-artifact@v4
      continue-on-error: true
      with:
        pattern: comprehensive-analysis-*
        path: pipeline_output/
        run-id: ${{ github.event.workflow_run.id }}
        merge-multiple: true
    
    - name: Find or Create JSON file
      id: find-json
      run: |
        echo "================================"
        echo "FINDING OR GENERATING JSON DATA"
        echo "================================"
        
        FORCE="${FORCE_GENERATE:-false}"
        
        if [ -n "${{ github.event.inputs.json_file }}" ]; then
          JSON_FILE="${{ github.event.inputs.json_file }}"
          echo "üìÅ User specified: $JSON_FILE"
          
          if [ ! -f "$JSON_FILE" ]; then
            echo "‚ùå ERROR: Specified file not found: $JSON_FILE"
            exit 1
          fi
        else
          echo "üîç Searching for comprehensive_*.json files..."
          JSON_FILE=$(find . -name "comprehensive_*.json" -type f -printf '%T@ %p\n' 2>/dev/null | sort -rn | head -1 | cut -d' ' -f2-)
          
          if [ -n "$JSON_FILE" ] && [ "$FORCE" != "true" ]; then
            echo "‚úÖ Found existing JSON: $JSON_FILE"
          else
            if [ "$FORCE" == "true" ]; then
              echo "üîÑ Force generation requested"
            else
              echo "‚ö†Ô∏è  No JSON file found"
            fi
            
            echo "üöÄ Running comprehensive pipeline to generate data..."
            echo ""
            
            python comprehensive_pipeline.py 2>&1 | tee pipeline_run.log
            
            PIPELINE_EXIT=$?
            
            if [ $PIPELINE_EXIT -ne 0 ]; then
              echo ""
              echo "‚ùå Pipeline failed with exit code: $PIPELINE_EXIT"
              echo "Last 50 lines of output:"
              tail -50 pipeline_run.log
              exit 1
            fi
            
            echo ""
            echo "üîç Looking for generated JSON file..."
            JSON_FILE=$(find . -name "comprehensive_*.json" -type f -printf '%T@ %p\n' 2>/dev/null | sort -rn | head -1 | cut -d' ' -f2-)
            
            if [ -z "$JSON_FILE" ]; then
              echo "‚ùå ERROR: Pipeline completed but no JSON file was generated"
              echo ""
              echo "Generated files:"
              find . -name "*.json" -type f -mmin -10
              exit 1
            fi
            
            echo "‚úÖ Generated new data: $JSON_FILE"
          fi
        fi
        
        if [ ! -f "$JSON_FILE" ]; then
          echo "‚ùå ERROR: JSON file not found: $JSON_FILE"
          exit 1
        fi
        
        if ! python -c "import json; json.load(open('$JSON_FILE'))" 2>/dev/null; then
          echo "‚ùå ERROR: Invalid JSON file: $JSON_FILE"
          exit 1
        fi
        
        FILE_SIZE=$(du -h "$JSON_FILE" | cut -f1)
        echo ""
        echo "================================"
        echo "‚úÖ JSON FILE READY"
        echo "================================"
        echo "File: $JSON_FILE"
        echo "Size: $FILE_SIZE"
        echo "================================"
        
        echo "json_file=$JSON_FILE" >> $GITHUB_OUTPUT
    
    - name: Generate AI-powered HTML report
      run: |
        echo "================================"
        echo "GENERATING AI-POWERED REPORT"
        echo "================================"
        
        JSON_FILE="${{ steps.find-json.outputs.json_file }}"
        
        if [ -z "$JSON_FILE" ]; then
          echo "‚ùå No JSON file from previous step"
          exit 1
        fi
        
        echo "Input: $JSON_FILE"
        
        if [ -f local_llm_report_generator.py ]; then
          echo "‚úì Using local_llm_report_generator.py"
          python local_llm_report_generator.py "$JSON_FILE"
        elif [ -f local_llm_report_generator_enhanced.py ]; then
          echo "‚úì Using local_llm_report_generator_enhanced.py"
          python local_llm_report_generator_enhanced.py "$JSON_FILE"
        else
          echo "‚ùå No report generator found!"
          echo "Available Python files:"
          ls -la *.py | head -10
          exit 1
        fi
    
    - name: Find HTML report
      id: find-html
      run: |
        HTML_FILE=$(find . -name "*_enhanced_report.html" -o -name "*_ai_report.html" -o -name "*_pdf_optimized.html" | head -1)
        
        if [ -z "$HTML_FILE" ]; then
          echo "‚ùå No HTML file generated"
          echo "Looking for any HTML files:"
          find . -name "*.html" -type f
          exit 1
        fi
        
        echo "html_file=$HTML_FILE" >> $GITHUB_OUTPUT
        echo "‚úì Found HTML: $HTML_FILE"
    
    - name: Convert HTML to PDF
      run: |
        echo "================================"
        echo "CONVERTING TO PDF"
        echo "================================"
        
        HTML_FILE="${{ steps.find-html.outputs.html_file }}"
        OUTPUT_PDF="${HTML_FILE%.html}.pdf"
        
        echo "Input HTML: $HTML_FILE"
        echo "Output PDF: $OUTPUT_PDF"
        
        python -c "
from weasyprint import HTML, CSS

html_file = '$HTML_FILE'
pdf_file = '$OUTPUT_PDF'

pdf_css = CSS(string='''
    @page {
        size: A4;
        margin: 2cm 1.5cm;
    }
    
    .section {
        page-break-inside: avoid;
    }
    
    table {
        page-break-inside: avoid;
    }
''')

HTML(filename=html_file).write_pdf(
    pdf_file,
    stylesheets=[pdf_css],
    optimize_images=True,
    jpeg_quality=85
)

print(f'‚úì PDF generated: {pdf_file}')
        "
        
        echo "pdf_file=$OUTPUT_PDF" >> $GITHUB_OUTPUT
    
    - name: Verify PDF quality
      run: |
        PDF_FILE=$(find . -name "*.pdf" -type f | head -1)
        
        if [ ! -f "$PDF_FILE" ]; then
          echo "‚ùå PDF file not found"
          exit 1
        fi
        
        SIZE=$(stat -c%s "$PDF_FILE")
        SIZE_KB=$(echo "scale=2; $SIZE/1024" | bc)
        SIZE_MB=$(echo "scale=2; $SIZE/1024/1024" | bc)
        
        echo "================================"
        echo "PDF QUALITY CHECK"
        echo "================================"
        echo "File: $PDF_FILE"
        echo "Size: $SIZE_KB KB ($SIZE_MB MB)"
        echo ""
        
        if file "$PDF_FILE" | grep -q "PDF"; then
          echo "‚úì Valid PDF format"
        else
          echo "‚ùå Invalid PDF"
          exit 1
        fi
    
    - name: Upload HTML and PDF reports
      uses: actions/upload-artifact@v4
      with:
        name: pdf-reports-${{ github.run_number }}
        path: |
          **/*_enhanced_report.html
          **/*_enhanced_report.pdf
          **/*_pdf_optimized.html
          **/*_pdf_optimized.pdf
          **/*_ai_report.html
          **/*_ai_report.pdf
        retention-days: 90
    
    - name: Upload visualizations
      uses: actions/upload-artifact@v4
      with:
        name: visualizations-${{ github.run_number }}
        path: |
          **/visualizations/*.png
        retention-days: 90
    
    - name: Display summary
      if: success()
      run: |
        echo "================================"
        echo "PDF REPORT GENERATION COMPLETE"
        echo "================================"
        echo ""
        echo "üìä Input JSON: ${{ steps.find-json.outputs.json_file }}"
        echo "üåê HTML Report: ${{ steps.find-html.outputs.html_file }}"
        echo ""
        echo "üìÑ Generated files:"
        find . -name "*.html" -o -name "*.pdf" | grep -E "(report|enhanced|optimized)"
        echo ""
        echo "üì• Download from: Actions > This Run > Artifacts"
        echo "‚úÖ Generation complete!"
    
    - name: Display failure info
      if: failure()
      run: |
        echo "================================"
        echo "‚ùå WORKFLOW FAILED"
        echo "================================"
        echo ""
        echo "Troubleshooting:"
        echo "1. Check if report generator exists"
        echo "2. Verify JSON file was created"
        echo "3. Check for Python errors above"
        echo ""
        echo "Available files:"
        find . -name "*.py" -o -name "*.json" -o -name "*.html" | head -20
